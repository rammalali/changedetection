version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: change-detection-backend
    ports:
      - "8000:8000"
    volumes:
      # Mount application code for development (changes reflected without rebuild)
      # Note: This allows code changes without rebuilding the image
      - .:/app
      # Mount checkpoints directory (adjust path as needed)
      # Note: Not read-only to allow automatic checkpoint download
      - ./checkpoints:/app/checkpoints
      # Optional: mount data directories if needed
      # - ./data_dir:/app/data_dir:ro
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES:-}
      - PYTHONUNBUFFERED=1
      - LD_LIBRARY_PATH=/usr/local/cuda-12.4/targets/x86_64-linux/lib:/usr/local/cuda-12.4/compat:/usr/local/lib
    # GPU support - automatically uses GPU if NVIDIA Container Toolkit is installed
    # If GPU is not available, Docker will ignore this and the app will run on CPU
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.settimeout(1); result=s.connect_ex(('localhost', 8000)); s.close(); exit(0 if result==0 else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - change-detection-network

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: change-detection-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - change-detection-network
    # Override nginx config to use backend service name in docker-compose
    volumes:
      - ./frontend/nginx.docker-compose.conf:/etc/nginx/conf.d/default.conf:ro

networks:
  change-detection-network:
    driver: bridge
